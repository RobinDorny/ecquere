<script>
  // ==== Data & state ====
  let userLoggedIn = localStorage.getItem('loggedIn') === 'true';
  let clients = JSON.parse(localStorage.getItem('clients') || '[]');
  let selectedClient = 0;

  function saveClients() {
    localStorage.setItem('clients', JSON.stringify(clients));
  }

  window.renderLogin = function() {
    document.getElementById('app').innerHTML = `
      <div id="loginContainer">
        <h2>Inloggen</h2>
        <input type="password" id="password" placeholder="Wachtwoord" />
        <button id="loginBtn">Login</button>
      </div>
    `;
    document.getElementById('loginBtn').onclick = window.login;
    document.getElementById('password').addEventListener('keydown', e => {
      if(e.key === 'Enter') window.login();
    });
  }
  
  window.login = function() {
    const pwd = document.getElementById('password').value;
    if (pwd === 'zorg') {
      localStorage.setItem('loggedIn', 'true');
      userLoggedIn = true;
      if(clients.length === 0) {
        clients.push({ name: 'Cliënt 1', diary: '', notes: '', medication: [], tasks: [], activities: [] });
        saveClients();
      }
      selectedClient = 0;
      window.renderApp();
    } else {
      alert('Onjuist wachtwoord');
    }
  }
  
  window.logout = function() {
    localStorage.setItem('loggedIn', 'false');
    location.reload();
  }
  
  window.renderApp = function() {
    const app = document.getElementById('app');
    const client = clients[selectedClient] || { name: 'Onbekend', diary: '', notes: '', medication: [], tasks: [], activities: [] };
  
    app.innerHTML = `
      <header>
        <div>Ecqare Begeleiding</div>
        <button onclick="logout()">Uitloggen</button>
      </header>
      <div id="clientBar">
        <button onclick="addClient()">+ Nieuwe Cliënt</button>
        ${clients.map((c,i) => 
          `<button class="${i === selectedClient ? 'selected' : ''}" onclick="selectClient(${i})">${c.name}</button>`
        ).join('')}
      </div>
      <main>
        <div id="left">
          <section>
            <h3>Dossier: ${client.name}</h3>
            <label for="diaryText"><strong>Begeleidersdagboek & Notities</strong></label>
            <textarea id="diaryText" rows="6" placeholder="Typ hier het dagboek...">${client.diary || ''}</textarea>
            <button onclick="saveDiary()">Opslaan dagboek</button>
            <p><strong>Notities overzicht:</strong></p>
            <p>${client.notes ? escapeHtml(client.notes).replace(/\n/g, '<br>') : '<em class="empty-msg">Geen notities</em>'}</p>
          </section>
          <section>
            <h3>Medicatieplan</h3>
            <ul id="medList">
              ${client.medication.length > 0 ? client.medication.map((m,i) => `
                <li>
                  <input type="checkbox" id="med_${i}" ${m.done ? 'checked' : ''} onchange="toggleMed(${i})" />
                  <label for="med_${i}">${escapeHtml(m.name)}</label>
                </li>
              `).join('') : '<em class="empty-msg">Geen medicatie toegevoegd</em>'}
            </ul>
            <input type="text" id="newMed" placeholder="Nieuwe medicatie toevoegen..." />
            <button onclick="addMed()">Toevoegen medicatie</button>
          </section>
        </div>
  
        <div id="right">
          <section>
            <h3>Takenlijst</h3>
            <ul id="taskList">
              ${client.tasks.length > 0 ? client.tasks.map((t,i) => `
                <li>
                  <input type="checkbox" id="task_${i}" ${t.done ? 'checked' : ''} onchange="toggleTask(${i})" />
                  <label for="task_${i}">${escapeHtml(t.name)}</label>
                </li>
              `).join('') : '<em class="empty-msg">Geen taken toegevoegd</em>'}
            </ul>
            <input type="text" id="newTask" placeholder="Nieuwe taak toevoegen..." />
            <button onclick="addTask()">Toevoegen taak</button>
          </section>
          <section>
            <h3>Agenda / Activiteiten</h3>
            <ul id="activityList">
              ${client.activities.length > 0 ? client.activities.map((a,i) => `
                <li><strong>${escapeHtml(a.date)}</strong>: ${escapeHtml(a.name)}</li>
              `).join('') : '<em class="empty-msg">Geen activiteiten gepland</em>'}
            </ul>
            <input type="date" id="newActivityDate" />
            <input type="text" id="newActivityName" placeholder="Nieuwe activiteit toevoegen..." />
            <button onclick="addActivity()">Toevoegen activiteit</button>
          </section>
        </div>
      </main>
    `;
  }
  
  window.escapeHtml = function(text) {
    return text
      .replace(/&/g, "&amp;")
      .replace(/</g, "&lt;")
      .replace(/>/g, "&gt;")
      .replace(/"/g, "&quot;")
      .replace(/'/g, "&#039;");
  }
  
  window.selectClient = function(index) {
    if(index >= 0 && index < clients.length) {
      selectedClient = index;
      window.renderApp();
    }
  }
  
  window.addClient = function() {
    const name = prompt('Naam van cliënt?');
    if(name && name.trim()) {
      clients.push({ name: name.trim(), diary:'', notes:'', medication:[], tasks:[], activities:[] });
      selectedClient = clients.length - 1;
      saveClients();
      window.renderApp();
    }
  }
  
  window.saveDiary = function() {
    const text = document.getElementById('diaryText').value.trim();
    clients[selectedClient].diary = text;
    clients[selectedClient].notes = text; // Notities koppeling
    saveClients();
    alert('Dagboek en notities opgeslagen');
    window.renderApp();
  }
  
  window.toggleMed = function(i) {
    clients[selectedClient].medication[i].done = !clients[selectedClient].medication[i].done;
    saveClients();
  }
  window.addMed = function() {
    const val = document.getElementById('newMed').value.trim();
    if(!val) return alert('Vul een medicatienaam in');
    clients[selectedClient].medication.push({name: val, done: false});
    saveClients();
    window.renderApp();
  }
  
  window.toggleTask = function(i) {
    clients[selectedClient].tasks[i].done = !clients[selectedClient].tasks[i].done;
    saveClients();
  }
  window.addTask = function() {
    const val = document.getElementById('newTask').value.trim();
    if(!val) return alert('Vul een taak in');
    clients[selectedClient].tasks.push({name: val, done: false});
    saveClients();
    window.renderApp();
  }
  
  window.addActivity = function() {
    const date = document.getElementById('newActivityDate').value;
    const name = document.getElementById('newActivityName').value.trim();
    if(!date) return alert('Kies een datum');
    if(!name) return alert('Vul een activiteit in');
    clients[selectedClient].activities.push({date, name});
    clients[selectedClient].activities.sort((a,b) => a.date.localeCompare(b.date));
    saveClients();
    window.renderApp();
  }
  
  // === Initial start ===
  if(userLoggedIn) {
    window.renderApp();
  } else {
    window.renderLogin();
  }
</script>
