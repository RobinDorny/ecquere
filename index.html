<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ecqare Begeleidingsapp</title>
<style>
  body { font-family: sans-serif; margin:0; padding:0; background:#f5f7fa; }
  header {
    background:#2c3e50; color:#fff; padding:15px;
    display:flex; justify-content:space-between; align-items:center;
  }
  #clientBar {
    background:#fff; padding:10px; display:flex; gap:10px; overflow-x:auto;
  }
  #clientBar button {
    padding:10px 15px; border:none; border-radius:5px;
    background:#ecf0f1; cursor:pointer; white-space:nowrap;
  }
  #clientBar button.selected {
    background:#3498db; color:#fff;
  }
  main {
    padding:20px;
    max-width:900px;
    margin:0 auto 40px;
  }
  section {
    background:#fff; border-radius:8px;
    padding:15px; margin-bottom:25px;
    box-shadow:0 2px 6px rgba(0,0,0,0.12);
  }
  textarea, input[type=text], input[type=date] {
    width:100%; padding:8px;
    margin-top:8px; margin-bottom:12px;
    border-radius:4px; border:1px solid #ccc;
    font-size:1rem;
    box-sizing:border-box;
  }
  button {
    cursor:pointer;
    background:#3498db;
    border:none;
    color:#fff;
    padding:10px 15px;
    border-radius:5px;
    font-size:1rem;
  }
  ul {
    list-style:none;
    padding-left:0;
  }
  ul li {
    margin-bottom:8px;
  }
  input[type=checkbox] {
    transform: scale(1.2);
    margin-right:8px;
    cursor:pointer;
  }
  h3, h4 {
    margin-top:0;
  }
  .small-input {
    width: auto;
    display:inline-block;
    margin-right:10px;
  }
</style>
</head>
<body>
<div id="app"></div>

<script>
  // --- Data & state ---
  let userLoggedIn = localStorage.getItem('loggedIn') === 'true';
  let clients = JSON.parse(localStorage.getItem('clients') || '[]');
  let dailyTasks = JSON.parse(localStorage.getItem('dailyTasks') || '[]');
  let selectedClient = 0;

  function saveClients() {
    localStorage.setItem('clients', JSON.stringify(clients));
  }
  function saveDailyTasks() {
    localStorage.setItem('dailyTasks', JSON.stringify(dailyTasks));
  }

  // --- Login ---
  function renderLogin() {
    document.getElementById('app').innerHTML = `
      <main style="max-width:400px;margin:100px auto;text-align:center">
        <h2>Inloggen</h2>
        <input type="password" id="password" placeholder="Wachtwoord" />
        <button onclick="login()">Login</button>
      </main>
    `;
  }
  function login() {
    const pwd = document.getElementById('password').value;
    if (pwd === 'zorg') {
      localStorage.setItem('loggedIn', 'true');
      userLoggedIn = true;
      renderApp();
    } else {
      alert('Onjuist wachtwoord');
    }
  }
  function logout() {
    localStorage.setItem('loggedIn', 'false');
    location.reload();
  }

  // --- Select client ---
  function selectClient(index) {
    if(index >= 0 && index < clients.length) {
      selectedClient = index;
      renderApp();
    }
  }
  
  // --- Add new client ---
  function addClient() {
    const name = prompt('Naam van cliënt?');
    if(name && name.trim() !== '') {
      clients.push({
        name: name.trim(),
        diary: '',
        notes: '',
        medication: [],
        tasks: [],
        agenda: []
      });
      selectedClient = clients.length -1;
      saveClients();
      renderApp();
    }
  }

  // --- Diary & Notes ---
  function saveDiary() {
    const text = document.getElementById('diaryText').value;
    clients[selectedClient].diary = text;
    clients[selectedClient].notes = text; // koppeling notities
    saveClients();
    alert('Dagboek opgeslagen');
    renderApp();
  }

  // --- Medication ---
  function toggleMed(index) {
    const med = clients[selectedClient].medication[index];
    if(med) {
      med.done = !med.done;
      saveClients();
      renderApp();
    }
  }
  function addMed() {
    const input = document.getElementById('newMed');
    const val = input.value.trim();
    if(val === '') return;
    clients[selectedClient].medication.push({name: val, done: false});
    input.value = '';
    saveClients();
    renderApp();
  }

  // --- Client tasks ---
  function toggleTask(index) {
    const t = clients[selectedClient].tasks[index];
    if(t) {
      t.done = !t.done;
      saveClients();
      renderApp();
    }
  }
  function addTask() {
    const input = document.getElementById('newClientTask');
    const val = input.value.trim();
    if(val === '') return;
    clients[selectedClient].tasks.push({name: val, done:false});
    input.value = '';
    saveClients();
    renderApp();
  }

  // --- Daily tasks (algemeen) ---
  function toggleDailyTask(index) {
    if(dailyTasks[index]) {
      dailyTasks[index].done = !dailyTasks[index].done;
      saveDailyTasks();
      renderApp();
    }
  }
  function addDailyTask() {
    const input = document.getElementById('newDailyTask');
    const val = input.value.trim();
    if(val === '') return;
    dailyTasks.push({name: val, done:false});
    input.value = '';
    saveDailyTasks();
    renderApp();
  }

  // --- Agenda (per cliënt) ---
  function addAgendaItem() {
    const dateInput = document.getElementById('agendaDate');
    const textInput = document.getElementById('agendaText');
    const dateVal = dateInput.value;
    const textVal = textInput.value.trim();
    if(dateVal === '' || textVal === '') return alert('Vul datum en activiteit in');
    clients[selectedClient].agenda.push({date: dateVal, text: textVal});
    dateInput.value = '';
    textInput.value = '';
    saveClients();
    renderApp();
  }

  // --- Rendering ---
  function renderApp() {
    const app = document.getElementById('app');
    if(clients.length === 0) {
      // Als er geen cliënten zijn, gelijk een toevoegen
      clients.push({
        name: 'Nieuwe Cliënt',
        diary: '',
        notes: '',
        medication: [],
        tasks: [],
        agenda: []
      });
      selectedClient = 0;
      saveClients();
    }

    const client = clients[selectedClient] || {
      name: 'Onbekend',
      diary: '',
      notes: '',
      medication: [],
      tasks: [],
      agenda: []
    };

    app.innerHTML = `
      <header>
        <div>Ecqare Begeleiding</div>
        <button onclick="logout()">Uitloggen</button>
      </header>
      <div id="clientBar">
        <button onclick="addClient()">+ Nieuwe Cliënt</button>
        ${clients.map((c,i) => `
          <button class="${i === selectedClient ? 'selected' : ''}" onclick="selectClient(${i})">${c.name}</button>
        `).join('')}
      </div>
      <main>
        <section>
          <h3>Dossier: ${client.name}</h3>
          <p><strong>Notities:</strong><br>${client.notes || 'Geen notities'}</p>

          <h4>Taken overzicht</h4>
          <ul id="clientTaskList">
            ${(client.tasks || []).map((t,i) => `
              <li>
                <input type="checkbox" ${t.done ? 'checked' : ''} onchange="toggleTask(${i})">
                ${t.name}
              </li>
            `).join('')}
          </ul>
          <input id="newClientTask" type="text" placeholder="Nieuwe taak toevoegen" />
          <button onclick="addTask()">Toevoegen taak</button>
        </section>

        <section>
          <h3>Begeleidersdagboek</h3>
          <textarea id="diaryText" rows="6">${client.diary || ''}</textarea>
          <button onclick="saveDiary()">Opslaan</button>
        </section>

        <section>
          <h3>Medicatieplan</h3>
          <ul id="medList">
            ${(client.medication || []).map((m,i) => `
              <li>
                <input type="checkbox" ${m.done ? 'checked' : ''} onchange="toggleMed(${i})">
                ${m.name}
              </li>
            `).join('')}
          </ul>
          <input id="newMed" type="text" placeholder="Medicatie toevoegen" />
          <button onclick="addMed()">Toevoegen medicatie</button>
        </section>

        <section>
          <h3>Algemene taken / activiteiten</h3>
          <ul id="dailyTaskList">
            ${dailyTasks.map((t,i) => `
              <li>
                <input type="checkbox" ${t.done ? 'checked' : ''} onchange="toggleDailyTask(${i})">
                ${t.name}
              </li>
            `).join('')}
          </ul>
          <input id="newDailyTask" type="text" placeholder="Nieuwe taak toevoegen" />
          <button onclick="addDailyTask()">Toevoegen taak</button>
        </section>

        <section>
          <h3>Agenda</h3>
          <ul>
            ${(client.agenda || []).sort((a,b) => a.date.localeCompare(b.date)).map(item => `
              <li><strong>${item.date}</strong>: ${item.text}</li>
            `).join('')}
          </ul>
          <input id="agendaDate" type="date" class="small-input" />
          <input id="agendaText" type="text" placeholder="Nieuwe activiteit" />
          <button onclick="addAgendaItem()">Toevoegen activiteit</button>
        </section>
      </main>
    `;
  }

  // --- Init ---
  if(!userLoggedIn) {
    renderLogin();
  } else {
    renderApp();
  }
</script>
</body>
</html>
